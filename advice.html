<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Advice App in Pure Vanilla JavaScript</title>
  </head>

  <style>
    .advice {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .count {
      font-weight: bolder;
      font-size: 2.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
  <body>
    <h1>Advice App</h1>
    <p>
      The Application make an API call and fetch an advice on the click of a button, We'll also
      introduce a count state to monitor the total number of advices
    </p>

    <!-- Html created these DOM elements in this case -->
    <p class="advice"></p>
    <p class="count">0</p>

    <button class="btn">Get Advice</button>

    <script
      type="module"
      src="./advice.js"></script>
  </body>
</html>
